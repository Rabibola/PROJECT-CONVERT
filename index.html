<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Code Club Convert Money</title>

</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select >
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar americano</option>
                    <option>â‚¬ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="100.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-conteiner">
                    <img src="./assets/brasil 2.png" alt="img_brasil-bandeira">
                    <p class="currency-name">Real brasileiro</p>
                    <p class="currency-value" id="value-text-real">R$10.000,00</p>
                </div>

                <img src="./assets/Group.png" alt="seta-para-baixo" class="img-seta">

                <div class="currency-conteiner">
                    <img id="currency-img" src="./assets/estados-unidos (1) 1.png" alt="usa-bandeira">
                    <p id="currency-name">Dolar americano</p>
                    <p class="currency-value" id="currency-text-real">US$2.000,00</p>
                </div>

            </section>

        </main>

    </div>

</body>
